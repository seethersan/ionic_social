<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Signup
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <form id="signup-form3">
    <ion-list id="signup-list3">
      <ion-item id="signup-input7">
        <ion-label>
          First Name
        </ion-label>
        <ion-input type="text" placeholder="" name="firstname"></ion-input>
      </ion-item>
      <ion-item id="signup-input10">
        <ion-label>
          Last Name
        </ion-label>
        <ion-input type="text" placeholder="" name="lastname"></ion-input>
      </ion-item>
      <ion-item id="signup-input8">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="" name="email"></ion-input>
      </ion-item>
      <ion-item id="signup-input9">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="signup-input11">
        <ion-label>
          Birthday
        </ion-label>
        <ion-input type="date" placeholder="" name="birthday"></ion-input>
      </ion-item>
      <ion-item id="signup-select1">
        <ion-label>
          Gender
        </ion-label>
        <ion-select name="gender">
          <ion-option>
            Male
          </ion-option>
          <ion-option>
            Female
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item id="signup-select2">
        <ion-label>
          country
        </ion-label>
        <ion-select name="country"></ion-select>
      </ion-item>
    </ion-list>
    <button id="signup-button5" ion-button color="stable" block>
      Sign up
    </button>
  </form>
</ion-content>
