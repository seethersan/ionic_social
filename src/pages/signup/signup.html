<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Signup
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="signup">
  <form id="signup-form" name="signup">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="First name" name="firstname" [(ngModel)]="data.firstname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Last Name" name="lastname" [(ngModel)]="data.lastname"></ion-input>
      </ion-item>
      <ion-item id="signup-input8">
        <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="data.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="Password" placeholder="Password" name="password" [(ngModel)]="data.password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Birthday
        </ion-label>
        <ion-datetime displayFormat="DD MMM YYYY" type="date" name="birthday" [(ngModel)]="data.birthday"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>
          Gender
        </ion-label>
        <ion-select name="gender" [(ngModel)]="data.gender">
          <ion-option value="Male">
            Male
          </ion-option>
          <ion-option value="Female">
            Female
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="City" name="city" [(ngModel)]="data.city"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Country
        </ion-label>
        <ion-select name="country" [(ngModel)]="data.country">
          <ion-option *ngFor="let country of countries" [value]="country.codigo">{{ country.nombre }}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <button id="signup-button" (click)="submit()" ion-button color="stable" block>
      Sign up
    </button>
  </form>
</ion-content>
