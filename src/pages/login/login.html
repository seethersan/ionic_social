<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="login">
  <form id="login-form2">
    <ion-list id="login-list2">
      <ion-item id="login-input5">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" name="email" [(ngModel)]="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="login-input6">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" name="password" [(ngModel)]="password" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="login-" (click)="login()" ion-button color="stable" block>
      Log in
    </button>
    <button id="signup" (click)="launchSignup()" ion-button clear color="positive" block href-inappbrowser="/signup">
      Or create an account
    </button>
  </form>
</ion-content>
